version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pfe-postgres
    environment:
      POSTGRES_USER: pfe_user
      POSTGRES_PASSWORD: pfe_password
      POSTGRES_DB: pfe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - pfe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "psql -U pfe_user -d pfe_db -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ✅ API avec base.txt + api.txt
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: pfe-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data:ro
      - ./models:/app/models:ro
    networks:
      - pfe-network
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: '1'
      DATABASE_URL: postgresql://pfe_user:pfe_password@postgres:5432/pfe_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ✅ Streamlit avec base.txt + frontend.txt
  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit.Dockerfile
    container_name: pfe-streamlit
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8501:8501"
    volumes:
      - ./pages:/app/pages:ro
      - ./app.py:/app/app.py:ro
      - ./src:/app/src:ro
      - ./data:/app/data:ro
    networks:
      - pfe-network
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: '1'
      API_BASE_URL: http://api:8000
      DATABASE_URL: postgresql://pfe_user:pfe_password@postgres:5432/pfe_db
    restart: unless-stopped

networks:
  pfe-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local